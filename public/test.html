<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test(entity, stage) {
            if (!window[entity]) {
                document.body.innerHTML = document.body.innerHTML + `<h1>${entity} not found on stage ${stage}</h1>`;
            } else {
                document.body.innerHTML = document.body.innerHTML + `<h1>${entity} found on stage ${stage}</h1>`;
            }
        }
        test('dapp-client', 'in body');
        test('initialState', 'in body');
        document.addEventListener('DOMContentLoaded', () => {
            test('dapp-client', 'DOMContentLoaded');
            test('initialState', 'DOMContentLoaded');
        });
        setTimeout(() => {
            test('dapp-client', 'setTimeout 100');
            test('initialState', 'setTimeout 100');
        }, 100);
        setTimeout(() => {
            test('dapp-client', 'setTimeout 1000');
            test('initialState', 'setTimeout 1000');
        }, 1000);
    </script>
</body>

</html>
